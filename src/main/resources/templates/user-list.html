<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:switch="${users}">
        <h2 th:case="null">No users found!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.status}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.birthdate}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.balance}"></td>
                    <td th:text="${user.ordersCount}"></td>
                    <td><a th:href="@{user-edit/{id}(id=${user.userId})}">Edit</a></td>
                    <td><a th:href="@{user-delete/{id}(id=${user.userId})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/user-create">Create user</a></p>
    </div>
</body>
</html>
